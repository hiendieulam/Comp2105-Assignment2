<style>
	body {
		display:grid;
		grid-template-columns: 1fr 1fr 1fr 1fr;
		grid-row-gap: 40px;
		margin: 0 auto;
	}

	.skewX:hover { 
		transform: skewX(40deg) scale(2); 
		transition: 1s;
		}

	.scale:hover { 
		transform:scale(2);
		transition: 2s;
		}

	.skewY:active { 
		transform: skewY(-20deg) translateX(20px) translateY(80px); 
		transition: 2s;
		}
	.rotate {
		perspective:100px;
		transition:2s;
	}
	.rotate:hover{
		transform:rotateX(70deg);
	}
	.candle{
		transition:500ms;
	}
	.fire {
		transform: translate(25px, -15px) rotate(10deg);
	}
	
</style>

<script>
	const soundCandle= new Audio("sound/candle.mp3");
	const candle = document.querySelector(".circle");
	const fire = document.querySelectorAll(".candle");
	candle.addEventListener("mouseover", () =>{
		soundCandle.play();
		 fire.forEach(function(element) {
		element.classList.add('fire');	
		});
	 });
	 
	candle.addEventListener("mouseout", () =>{
		 fire.forEach(function(element) {
		element.classList.remove('fire');
		});
	 });
</script>
